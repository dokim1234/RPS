<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/StyleSheet1.css" />
    <title>Rock Paper Sizz</title>
  </head>
  <body>
      <div class="game-container">
          <!--Header-->
          <div class="header">
              <h1>Rock Paper Sizz</h1>
          </div>
          <!--scoreboard-->
          <div class="score-row">
              <div class="score-board">
                  <div class="score-label">Round</div>
                  <div id="round" class="score"></div>
              </div>
              <div class="score-board">
                  <div class="score-label">You</div>
                  <div id="playerScore" class="score"></div>
              </div>
              <div class="score-board">
                  <div class="score-label">Computer</div>
                  <div id="computerScore" class="score"></div>
              </div>
          </div>
          <!--images of Rock Paper Sizz-->
          <div class="RPS">
              <button id="rock-btn"><img class="rock" src="./pics/rps.jpg"></button>
              <button id="paper-btn"><img class="paper" src="./pics/rps.jpg"></button>
              <button id="sizz-btn"><img class="sizz" src="./pics/rps.jpg"></button>
          </div>
          <div class="reset-button">
              <button id="reset-btn"><img class="reset-btn" src="./pics/replay.png" /></button>
          </div>
          <!--declaration of a winner-->
          <div class="winner">
              <h2 id="win-msg"></h2>
          </div>
      </div>
      <script src="./scripts/main.js"></script>
  </body>
</html>
